<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gustavo André">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="description" content="Página de Calculo de IMC">
  <title>IMC</title>

  <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="js/script.js" defer></script>
</head>

<body>
  <main>
    <header>
      <h2>Calculadora de IMC</h2>
      <p>Na busca de uma vida mais saudável.</p>

      <img src="image/fitness-2-54.png" alt="Mulher levantando peso">

      <div id='resultado'></div>
    </header>

    <form method="dialog">
      <label>Insira seu primeiro nome:</label>
      <input type="text" name="nome" id="nome" required>

      <label>Insira sua altura:</label>
      <input type="number" id='altura' min="0" required>

      <label>Insira seu peso:</label>
      <input type="number" id='peso' min="0" required>

      <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
  </main>
</body>

</html>
