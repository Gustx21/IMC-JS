<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gustavo André">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="description" content="Página de Calculo de IMC">
  <title>IMC</title>

  <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>
</head>

<body>
  <header>
    <h1>Calculadora - Índice de Massa Corporal</h1>
    <p>Insira valores só númericos.</p>
  </header>

  <form method="dialog">
    <label>Insira seu primeiro nome:</label>
    <input type="text" name="nome" id="nome" required>

    <label>Insira sua altura:</label>
    <input type="number" id='altura' min="0" required>

    <label>Insira seu peso:</label>
    <input type="number" id='peso' min="0" required>

    <button type="button" onclick="calcularIMC()">Calcular</button>

    <div id='resultado'></div>
  </form>
</body>

</html>
